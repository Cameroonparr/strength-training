    <script>

        //Code for changing font size
        function makeBig() {
            var paragraphs = document.getElementsByClassName("contact-style");

            }
        }

        //---------------------------------------------------------------------------------------//

            var paragraphs = document.getElementsByClassName("contact-style");

        }
